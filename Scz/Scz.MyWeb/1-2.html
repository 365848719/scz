<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .divBox {
            height: 500px;
            background: yellow;
        }

        .left {
            float: left;
            width: 200px;
            height: 100%;
            background: red;
        }

        .right {
            margin-left: 200px;
            background: green;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="divBox">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>

</html>
